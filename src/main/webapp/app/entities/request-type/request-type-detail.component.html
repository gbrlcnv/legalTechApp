
<div *ngIf="requestType">
    <h2><span jhiTranslate="legalTechApp.requestType.detail.title">Request Type</span> {{requestType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="legalTechApp.requestType.reqStatus">Req Status</span></dt>
        <dd>
            <span jhiTranslate="{{'legalTechApp.RequestStatusEnum.' + requestType.reqStatus}}">{{requestType.reqStatus}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestType.code" [ngbTooltip]="'legalTechApp.requestType.help.code' | translate">Code</span></dt>
        <dd>
            <span>{{requestType.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request-type/'+ requestType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
