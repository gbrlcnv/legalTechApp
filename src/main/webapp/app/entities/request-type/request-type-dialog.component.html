<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestTypeLabel" jhiTranslate="legalTechApp.requestType.home.createOrEditLabel">Create or edit a Request Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!requestType.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="requestType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestType.reqStatus" for="field_reqStatus">Req Status</label>
            <select class="form-control" name="reqStatus" [(ngModel)]="requestType.reqStatus" id="field_reqStatus" >
                <option value="PROPOSED">{{'legalTechApp.RequestStatusEnum.PROPOSED' | translate}}</option>
                <option value="OPEN">{{'legalTechApp.RequestStatusEnum.OPEN' | translate}}</option>
                <option value="CLOSED">{{'legalTechApp.RequestStatusEnum.CLOSED' | translate}}</option>
                <option value="REFUSED">{{'legalTechApp.RequestStatusEnum.REFUSED' | translate}}</option>
                <option value="APPROVED">{{'legalTechApp.RequestStatusEnum.APPROVED' | translate}}</option>
                <option value="DELETED">{{'legalTechApp.RequestStatusEnum.DELETED' | translate}}</option>
                <option value="SUCCESS">{{'legalTechApp.RequestStatusEnum.SUCCESS' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestType.code" for="field_code" [ngbTooltip]="'legalTechApp.requestType.help.code' | translate">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="requestType.code" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
