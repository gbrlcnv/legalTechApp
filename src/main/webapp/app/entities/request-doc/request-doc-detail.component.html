
<div *ngIf="requestDoc">
    <h2><span jhiTranslate="legalTechApp.requestDoc.detail.title">Request Doc</span> {{requestDoc.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="legalTechApp.requestDoc.submissionDate">Submission Date</span></dt>
        <dd>
            <span>{{requestDoc.submissionDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestDoc.description">Description</span></dt>
        <dd>
            <span>{{requestDoc.description}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestDoc.inOut" [ngbTooltip]="'legalTechApp.requestDoc.help.inOut' | translate">In Out</span></dt>
        <dd>
            <span jhiTranslate="{{'legalTechApp.InOutEnum.' + requestDoc.inOut}}">{{requestDoc.inOut}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestDoc.request">Request</span></dt>
        <dd>
            <div *ngIf="requestDoc.request">
                <a [routerLink]="['/request', requestDoc.request?.id]">{{requestDoc.request?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request-doc/'+ requestDoc.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
