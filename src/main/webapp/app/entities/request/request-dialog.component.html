<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestLabel" jhiTranslate="legalTechApp.request.home.createOrEditLabel">Create or edit a Request</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!request.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="request.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                [(ngModel)]="request.subject" required/>
            <div [hidden]="!(editForm.controls.subject?.dirty && editForm.controls.subject?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.subject?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.code" for="field_code" [ngbTooltip]="'legalTechApp.request.help.code' | translate">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="request.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.reqType" for="field_reqType">Req Type</label>
            <select class="form-control" name="reqType" [(ngModel)]="request.reqType" id="field_reqType" >
                <option value="RICORSOTRIBUTARIO">{{'legalTechApp.ReqTypeEnum.RICORSOTRIBUTARIO' | translate}}</option>
                <option value="RATEAZIONE">{{'legalTechApp.ReqTypeEnum.RATEAZIONE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.submissionDate" for="field_submissionDate">Submission Date</label>
            <div class="d-flex">
                <input id="field_submissionDate" type="datetime-local" class="form-control" name="submissionDate" [(ngModel)]="request.submissionDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="request.owner" >
                <option [ngValue]="null"></option>
                <option [ngValue]="personOption.id === request.owner?.id ? request.owner : personOption" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" [(ngModel)]="request.type" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestTypeOption.id === request.type?.id ? request.type : requestTypeOption" *ngFor="let requestTypeOption of requesttypes; trackBy: trackRequestTypeById">{{requestTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" [(ngModel)]="request.status" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestStatusOption.id === request.status?.id ? request.status : requestStatusOption" *ngFor="let requestStatusOption of requeststatuses; trackBy: trackRequestStatusById">{{requestStatusOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.request.requestRicorsoTributario" for="field_requestRicorsoTributario">Request Ricorso Tributario</label>
            <select class="form-control" id="field_requestRicorsoTributario" name="requestRicorsoTributario" [(ngModel)]="request.requestRicorsoTributario" >
                <option [ngValue]="null"></option>
                <option [ngValue]="requestRicorsoTributarioOption.id === request.requestRicorsoTributario?.id ? request.requestRicorsoTributario : requestRicorsoTributarioOption" *ngFor="let requestRicorsoTributarioOption of requestricorsotributarios; trackBy: trackRequestRicorsoTributarioById">{{requestRicorsoTributarioOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
