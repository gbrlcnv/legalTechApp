<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestStatusLabel" jhiTranslate="legalTechApp.requestStatus.home.createOrEditLabel">Create or edit a Request Status</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!requestStatus.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="requestStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestStatus.code" for="field_code">Code</label>
            <select class="form-control" name="code" [(ngModel)]="requestStatus.code" id="field_code"  required>
                <option value="PROPOSED">{{'legalTechApp.RequestStatusEnum.PROPOSED' | translate}}</option>
                <option value="OPEN">{{'legalTechApp.RequestStatusEnum.OPEN' | translate}}</option>
                <option value="CLOSED">{{'legalTechApp.RequestStatusEnum.CLOSED' | translate}}</option>
                <option value="REFUSED">{{'legalTechApp.RequestStatusEnum.REFUSED' | translate}}</option>
                <option value="APPROVED">{{'legalTechApp.RequestStatusEnum.APPROVED' | translate}}</option>
                <option value="DELETED">{{'legalTechApp.RequestStatusEnum.DELETED' | translate}}</option>
                <option value="SUCCESS">{{'legalTechApp.RequestStatusEnum.SUCCESS' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestStatus.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="requestStatus.description" required/>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
