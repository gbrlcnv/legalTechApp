<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestRicorsoTributarioLabel" jhiTranslate="legalTechApp.requestRicorsoTributario.home.createOrEditLabel">Create or edit a Request Ricorso Tributario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!requestRicorsoTributario.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="requestRicorsoTributario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestRicorsoTributario.notificaDate" for="field_notificaDate">Notifica Date</label>
            <div class="d-flex">
                <input id="field_notificaDate" type="datetime-local" class="form-control" name="notificaDate" [(ngModel)]="requestRicorsoTributario.notificaDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.notificaDate?.dirty && editForm.controls.notificaDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.notificaDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.notificaDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestRicorsoTributario.emissioneRuoloDate" for="field_emissioneRuoloDate" [ngbTooltip]="'legalTechApp.requestRicorsoTributario.help.emissioneRuoloDate' | translate">Emissione Ruolo Date</label>
            <div class="d-flex">
                <input id="field_emissioneRuoloDate" type="datetime-local" class="form-control" name="emissioneRuoloDate" [(ngModel)]="requestRicorsoTributario.emissioneRuoloDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.emissioneRuoloDate?.dirty && editForm.controls.emissioneRuoloDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.emissioneRuoloDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.emissioneRuoloDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestRicorsoTributario.tipologiaAtto" for="field_tipologiaAtto">Tipologia Atto</label>
            <select class="form-control" name="tipologiaAtto" [(ngModel)]="requestRicorsoTributario.tipologiaAtto" id="field_tipologiaAtto" >
                <option value="VERBALEACCERTAMENTO">{{'legalTechApp.TipologiaAttoEnum.VERBALEACCERTAMENTO' | translate}}</option>
                <option value="VERBALECOSTATAZIONE">{{'legalTechApp.TipologiaAttoEnum.VERBALECOSTATAZIONE' | translate}}</option>
                <option value="CARTELLAESATTORIALE">{{'legalTechApp.TipologiaAttoEnum.CARTELLAESATTORIALE' | translate}}</option>
                <option value="PREAVVISOIPOTECA">{{'legalTechApp.TipologiaAttoEnum.PREAVVISOIPOTECA' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="legalTechApp.requestRicorsoTributario.reqType" for="field_reqType" [ngbTooltip]="'legalTechApp.requestRicorsoTributario.help.reqType' | translate">Req Type</label>
            <select class="form-control" name="reqType" [(ngModel)]="requestRicorsoTributario.reqType" id="field_reqType" >
                <option value="RICORSOTRIBUTARIO">{{'legalTechApp.ReqTypeEnum.RICORSOTRIBUTARIO' | translate}}</option>
                <option value="RATEAZIONE">{{'legalTechApp.ReqTypeEnum.RATEAZIONE' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
