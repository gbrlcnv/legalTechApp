
<div *ngIf="requestComment">
    <h2><span jhiTranslate="legalTechApp.requestComment.detail.title">Request Comment</span> {{requestComment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="legalTechApp.requestComment.text">Text</span></dt>
        <dd>
            <span>{{requestComment.text}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestComment.title">Title</span></dt>
        <dd>
            <span>{{requestComment.title}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestComment.commentDate">Comment Date</span></dt>
        <dd>
            <span>{{requestComment.commentDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestComment.inOut">In Out</span></dt>
        <dd>
            <span jhiTranslate="{{'legalTechApp.InOutEnum.' + requestComment.inOut}}">{{requestComment.inOut}}</span>
        </dd>
        <dt><span jhiTranslate="legalTechApp.requestComment.request">Request</span></dt>
        <dd>
            <div *ngIf="requestComment.request">
                <a [routerLink]="['/request', requestComment.request?.id]">{{requestComment.request?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'request-comment/'+ requestComment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
